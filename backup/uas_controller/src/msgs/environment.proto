package uas_controller.msgs;

// 3D position
message Vec3D
{
	required double x               = 1;
	required double y               = 2;
	required double z               = 3;
}

// Information broadcast about the environment
message Environment
{
	required Vec3D      gravity     = 1;
	required Vec3D      magnetic    = 2;
	required Vec3D      home        = 3;
}